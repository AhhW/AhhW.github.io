pan class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="keyword">unsigned</span> <span class="keyword">int</span> y;</span><br><span class="line">    <span class="built_in">cin</span> &gt;&gt; y;</span><br><span class="line">    <span class="keyword">for</span>(<span class="keyword">unsigned</span> <span class="keyword">int</span> i = y; i &gt; <span class="number">0</span>; i = (i - <span class="number">1</span>)&amp;y)<span class="comment">//关键</span></span><br><span class="line">    &#123;</span><br><span class="line">        ans[t] = i;</span><br><span class="line">        t++;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="built_in">cout</span> &lt;&lt; <span class="number">0</span> &lt;&lt; <span class="string">' '</span>;</span><br><span class="line">    <span class="keyword">for</span>(<span class="keyword">int</span> i = t - <span class="number">1</span>; i &gt;= <span class="number">0</span>; i--) <span class="built_in">cout</span> &lt;&lt; ans[i] &lt;&lt; <span class="string">' '</span>;</span><br><span class="line">    <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;bits/stdc++.h&gt;</span></span></span><br><span class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> <span class="built_in">std</span>;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="built_in">vector</span>&lt;<span class="keyword">unsigned</span> <span class="keyword">int</span>&gt; a(<span class="number">1</span>);</span><br><span class="line">    <span class="built_in">cin</span> &gt;&gt; a[<span class="number">0</span>];<span class="comment">//y</span></span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">unsigned</span> <span class="keyword">int</span> x = (a[<span class="number">0</span>] - <span class="number">1</span>) &amp; a[<span class="number">0</span>]; x != a[<span class="number">0</span>]; x = (x - <span class="number">1</span>) &amp; a[<span class="number">0</span>])</span><br><span class="line">        a.push_back(x);</span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">auto</span> p = a.rbegin(); p != a.rend(); p++) <span class="built_in">cout</span> &lt;&lt; *p &lt;&lt; <span class="string">' '</span>;</span><br><span class="line">    <span class="built_in">cout</span> &lt;&lt; <span class="built_in">endl</span>;</span><br><span class="line">    <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">///////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////</span></span><br><span class="line">#<span class="number">10016.</span> C(n, m)</span><br><span class="line"></span><br><span class="line">一个数组 a 有 n 个元素，从中选取 m 个数的组合 v，使用递归算法实现</span><br><span class="line"><span class="number">1</span>） 选择a的第<span class="number">1</span>个元素为b的第一个元素，即：a[<span class="number">0</span>] = b[<span class="number">0</span>]；</span><br><span class="line">        <span class="number">2</span>） 在a第一个元素之后的其它元素中，选取其余的 m - <span class="number">1</span>个数，这是上述问题的子问题，递归即可。</span><br><span class="line">        <span class="number">3</span>） 依次选择 data的第 <span class="number">2</span> 到 n - m + <span class="number">1</span>元素作为起始点，再执行<span class="number">1</span>、<span class="number">2</span>步骤。</span><br><span class="line">        <span class="number">4</span>） 递归算法过程中的 m = <span class="number">0</span> 时，输出 arr 的所有元素。</span><br><span class="line"></span><br><span class="line">#include&lt;bits/stdc++.h&gt;</span><br><span class="line">                <span class="keyword">using</span> <span class="keyword">namespace</span> <span class="built_in">std</span>;</span><br><span class="line"></span><br><span class="line"><span class="keyword">int</span> k[<span class="number">11</span>];<span class="comment">//至多11个元素</span></span><br><span class="line"><span class="keyword">int</span> n, m;</span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">find</span><span class="params">(<span class="keyword">int</span> a, <span class="keyword">int</span> t)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="keyword">if</span>(t == m)</span><br><span class="line">    &#123;</span><br><span class="line">        <span class="keyword">for</span>(<span class="keyword">int</span> i = <span class="number">1</span>; i &lt;= m; i++) <span class="built_in">cout</span> &lt;&lt; k[i] &lt;&lt; <span class="string">" "</span>;</span><br><span class="line">        <span class="built_in">cout</span> &lt;&lt; <span class="built_in">endl</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">else</span></span><br><span class="line">    &#123;</span><br><span class="line">        <span class="keyword">for</span>(<span class="keyword">int</span> i = a + <span class="number">1</span>; i &lt;= n; i++)</span><br><span class="line">        &#123;</span><br><span class="line">            k[t + <span class="number">1</span>] = i;</span><br><span class="line">            find(i, t + <span class="number">1</span>);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="built_in">cin</span> &gt;&gt; n &gt;&gt; m;</span><br><span class="line">    <span class="keyword">for</span>(<span class="keyword">int</span> i = <span class="number">1</span>; i &lt;= n; i++)</span><br><span class="line">    &#123;</span><br><span class="line">        k[<span class="number">1</span>] = i;</span><br><span class="line">        find(i, <span class="number">1</span>);</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;bits/stdc++.h&gt;</span></span></span><br><span class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> <span class="built_in">std</span>;</span><br><span class="line"></span><br><span class="line"><span class="keyword">int</span> n, m;</span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">print</span><span class="params">(<span class="keyword">int</span> *a)</span><span class="comment">//输出数组</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">1</span>; i &lt;= m; i++)</span><br><span class="line">    &#123;</span><br><span class="line">        <span class="built_in">cout</span> &lt;&lt; a[i] &lt;&lt; <span class="string">" "</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="built_in">cout</span> &lt;&lt; <span class="built_in">endl</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">combine</span><span class="params">(<span class="keyword">int</span> *a, <span class="keyword">int</span> pos)</span><span class="comment">//递归</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">int</span> i = a[pos - <span class="number">1</span>] + <span class="number">1</span>; i &lt;= n - m + pos; i++)</span><br><span class="line">    &#123;</span><br><span class="line">        a[pos] = i;</span><br><span class="line">        <span class="keyword">if</span> (pos == m) print(a);</span><br><span class="line">        <span class="keyword">else</span> combine(a, pos + <span class="number">1</span>);</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="built_in">cin</span> &gt;&gt; n &gt;&gt; m;</span><br><span class="line">    <span class="keyword">int</span> a[<span class="number">11</span>];</span><br><span class="line">    a[<span class="number">0</span>] = <span class="number">0</span>;</span><br><span class="line">    combine(a, <span class="number">1</span>);</span><br><span class="line">    <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">///////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////</span></span><br><span class="line">#<span class="number">10017.</span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;bits/stdc++.h&gt;</span></span></span><br><span class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> <span class="built_in">std</span>;</span><br><span class="line"></span><br><span class="line"><span class="built_in">string</span> s;</span><br><span class="line"><span class="built_in">string</span>::iterator p;<span class="comment">// 迭代器(3.4.1)</span></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">getnextint</span><span class="params">()</span><span class="comment">// get next operand</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="keyword">while</span> (p != s.end() &amp;&amp; *p == <span class="string">' '</span>) p++;<span class="comment">// end 函数(3.4.1)</span></span><br><span class="line"></span><br><span class="line">    <span class="keyword">int</span> rt = <span class="number">0</span>;</span><br><span class="line">    <span class="keyword">while</span> (p != s.end() &amp;&amp; *p &gt;= <span class="string">'0'</span> &amp;&amp; *p &lt;= <span class="string">'9'</span>) rt = rt * <span class="number">10</span> + *p - <span class="string">'0'</span>, p++;<span class="comment">// 字符转为数字</span></span><br><span class="line">    <span class="keyword">return</span> rt;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">getnextop</span><span class="params">()</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="keyword">while</span> (p != s.end() &amp;&amp; *p == <span class="string">' '</span>) p++;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">if</span> (*p == <span class="string">'*'</span>) <span class="keyword">return</span> p++, <span class="number">1</span>;</span><br><span class="line">    <span class="keyword">else</span> <span class="keyword">if</span> (*p == <span class="string">'+'</span>) <span class="keyword">return</span> p++, <span class="number">0</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    getline(<span class="built_in">cin</span>, s);<span class="comment">// getline 函数(3.2.2)</span></span><br><span class="line">    p = s.begin();<span class="comment">// begin 函数(3.4.1)</span></span><br><span class="line">    <span class="keyword">int</span> ans = <span class="number">0</span>;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">int</span> value = getnextint();</span><br><span class="line">    <span class="keyword">while</span> (p != s.end())</span><br><span class="line">    &#123;</span><br><span class="line">        <span class="keyword">int</span> op = getnextop();</span><br><span class="line">        <span class="keyword">int</span> tmp_value = getnextint();</span><br><span class="line">        <span class="keyword">if</span> (op == <span class="number">1</span>)</span><br><span class="line">        &#123;</span><br><span class="line">            value *= tmp_value;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">else</span></span><br><span class="line">        &#123;</span><br><span class="line">            ans += value;</span><br><span class="line">            value = tmp_value;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    ans += value;</span><br><span class="line"></span><br><span class="line">    <span class="built_in">cout</span> &lt;&lt; ans;</span><br><span class="line">    <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">///////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////</span></span><br><span class="line">#<span class="number">10018.</span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;bits/stdc++.h&gt;</span></span></span><br><span class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> <span class="built_in">std</span>;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="comment">// 第一种</span></span><br><span class="line">    <span class="comment">/* 对每个1到n的数, 我们可以表示成a×b(a&lt;=b), 1到n的每个数的因子数的和, 等价于(a,b)有序对的个数乘2, 其中a&lt;b, ab&lt;=n, 加上(a,a)有序对的个数a^2&lt;=n.</span></span><br><span class="line"><span class="comment">    令m=sqrt(n), 有a&lt;=m. 对每个a, 可能的b有[n/i]-i个, 因为要保证a&lt;b. 所以答案为sigma[i, 1-&gt;n]2*(n/i-i)+1.*/</span></span><br><span class="line">    <span class="keyword">long</span> <span class="keyword">long</span> n;</span><br><span class="line">    <span class="built_in">cin</span> &gt;&gt; n;</span><br><span class="line">    <span class="keyword">int</span> ans = <span class="number">0</span>;</span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">long</span> <span class="keyword">long</span> i = <span class="number">1</span>; i * i &lt;= n; i++)</span><br><span class="line">        ans = (ans + (n / i - i) * <span class="number">2</span> + <span class="number">1</span>) % <span class="number">233</span>;</span><br><span class="line">    <span class="built_in">cout</span> &lt;&lt; ans &lt;&lt; <span class="built_in">endl</span>;</span><br><span class="line"></span><br><span class="line">    <span class="comment">// 第二种</span></span><br><span class="line">    <span class="comment">/* 当1到x的某个a有因子i时, 也会有因子a/i. 因此只要求出sqrt(n)之前的因子个数, 最后乘2.</span></span><br><span class="line"><span class="comment">    不过其中还有重复计数，假设t=sqrt(n), 那么所有小于等于t的因子都被重复计数t次, 所以一共有t*t个重复计算的因子. */</span></span><br><span class="line">    <span class="built_in">cin</span> &gt;&gt; n;</span><br><span class="line">    <span class="keyword">long</span> <span class="keyword">long</span> sum = <span class="number">0</span>;</span><br><span class="line">    <span class="keyword">int</span> w = <span class="built_in">sqrt</span>(n);</span><br><span class="line">    <span class="keyword">for</span>(<span class="keyword">int</span> i = <span class="number">1</span>; i &lt;= w; i++)</span><br><span class="line">        sum += n / i;</span><br><span class="line">    <span class="built_in">cout</span> &lt;&lt; (<span class="keyword">long</span> <span class="keyword">long</span>)(sum * <span class="number">2</span> - w * w) &lt;&lt; <span class="built_in">endl</span>;</span><br><span class="line"></span><br><span class="line">    <span class="comment">// 第三种</span></span><br><span class="line">    <span class="comment">/* 观察 n 为 50 时的暴力枚举结果不难发现: 相等的值都是连续的. 于是就可以只算一次这个值，再求出这个值的个数.</span></span><br><span class="line"><span class="comment">    观察两个5是如何出现的: i=9时, 50/9=5余5; 余数里面还有一个5, 那么50/10也可以商5.</span></span><br><span class="line"><span class="comment">    一般而言, n/i=a余b(b&gt;a); i每增加1, 余数b就减少a, 当b减少到小于a时, 这一块就结束了, 每一块都是这个原理 */</span></span><br><span class="line">    <span class="built_in">cin</span> &gt;&gt; n;</span><br><span class="line">    <span class="keyword">long</span> <span class="keyword">long</span> ans = <span class="number">0</span>;</span><br><span class="line">    <span class="keyword">for</span>(<span class="keyword">int</span> i = <span class="number">1</span>; i &lt;= n;)</span><br><span class="line">    &#123;</span><br><span class="line">        <span class="keyword">int</span> val = n / i;<span class="comment">//当前块的值</span></span><br><span class="line">        <span class="keyword">int</span> num = (n % i) / val + <span class="number">1</span>;<span class="comment">//该值的数量</span></span><br><span class="line">        ans += num * val;</span><br><span class="line">        i += num;<span class="comment">//加速移到下一块</span></span><br><span class="line">    &#125;</span><br><span class="line">    <span class="built_in">cout</span> &lt;&lt; ans &lt;&lt; <span class="built_in">endl</span>;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">///////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////</span></span><br><span class="line">#<span class="number">10019.</span> 不是, 怎么队友都死光了.</span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;bits/stdc++.h&gt;</span></span></span><br><span class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> <span class="built_in">std</span>;</span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">UnionFindSet</span>;</span></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="keyword">int</span> n, m, res = <span class="number">0</span>;</span><br><span class="line">    <span class="built_in">cin</span> &gt;&gt; n &gt;&gt; m;</span><br><span class="line">    <span class="keyword">int</span> a[m][<span class="number">2</span>];</span><br><span class="line">    <span class="keyword">for</span>(<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; m; i++) <span class="built_in">cin</span> &gt;&gt; a[i][<span class="number">0</span>] &gt;&gt; a[i][<span class="number">1</span>];</span><br><span class="line"></span><br><span class="line">    <span class="function">UnionFindSet <span class="title">u</span><span class="params">(n)</span></span>;</span><br><span class="line">    <span class="keyword">for</span>(<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; m; i++) u.merge(a[i][<span class="number">0</span>], a[i][<span class="number">1</span>]);</span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; n; i++) <span class="keyword">if</span>(u.setid(i) == i)res++;<span class="comment">//u.setid(i)==i的原理是什么?观察得到?</span></span><br><span class="line">    <span class="built_in">cout</span> &lt;&lt; res;</span><br><span class="line">    <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">///////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////</span></span><br><span class="line">#<span class="number">10020.</span> 积分</span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;bits/stdc++.h&gt;</span></span></span><br><span class="line"><span class="keyword">typedef</span> <span class="keyword">long</span> <span class="keyword">long</span> ll;</span><br><span class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> <span class="built_in">std</span>;</span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    ll n, a, b;<span class="comment">//次数, 积分上下限</span></span><br><span class="line">    <span class="built_in">cin</span> &gt;&gt; n &gt;&gt; a &gt;&gt; b;</span><br><span class="line">    ll p[<span class="number">21</span>];<span class="comment">//系数</span></span><br><span class="line">    ll ans = <span class="number">0</span>;<span class="comment">//结果</span></span><br><span class="line">    <span class="keyword">for</span>(<span class="keyword">int</span> i = <span class="number">0</span>; i &lt;= n; i++) <span class="built_in">cin</span> &gt;&gt; p[i];</span><br><span class="line"></span><br><span class="line">    <span class="keyword">for</span>(<span class="keyword">int</span> i = <span class="number">0</span>; i &lt;= n; i++)</span><br><span class="line">    &#123;</span><br><span class="line">        ans += <span class="number">2520</span> * p[i] * (<span class="built_in">pow</span>(b, i + <span class="number">1</span>) - <span class="built_in">pow</span>(a, i + <span class="number">1</span>)) / (i + <span class="number">1</span>);<span class="comment">//定积分公式</span></span><br><span class="line">    &#125;</span><br><span class="line">    <span class="built_in">cout</span> &lt;&lt; ans;</span><br><span class="line">    <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">///////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////</span></span><br><span class="line">#<span class="number">10021.</span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;bits\stdc++.h&gt;</span></span></span><br><span class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> <span class="built_in">std</span>;</span><br><span class="line"><span class="keyword">const</span> <span class="keyword">int</span> MOD = <span class="number">1e9</span> + <span class="number">7</span>;</span><br><span class="line"><span class="keyword">const</span> <span class="keyword">int</span> N = <span class="number">2</span>;</span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">struct</span> <span class="title">matrix</span>//矩阵</span></span><br><span class="line"><span class="class">&#123;</span></span><br><span class="line">    <span class="keyword">int</span> m[N][N];</span><br><span class="line">&#125; ans, base = &#123;<span class="number">1</span>, <span class="number">1</span>, <span class="number">1</span>, <span class="number">0</span>&#125;;</span><br><span class="line"></span><br><span class="line"><span class="function">matrix <span class="title">multi</span><span class="params">(matrix a, matrix b)</span><span class="comment">//矩阵乘法</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    matrix tmp;</span><br><span class="line">    <span class="keyword">for</span>(<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; N; i++)</span><br><span class="line">    &#123;</span><br><span class="line">        <span class="keyword">for</span>(<span class="keyword">int</span> j = <span class="number">0</span>; j &lt; N; j++)</span><br><span class="line">        &#123;</span><br><span class="line">            tmp.m[i][j] = <span class="number">0</span>;</span><br><span class="line">            <span class="keyword">for</span>(<span class="keyword">int</span> k = <span class="number">0</span>;  k &lt; N; k++)</span><br><span class="line">                tmp.m[i][j] = (tmp.m[i][j]</span><br><span class="line">                               + <span class="number">1l</span>l * a.m[i][k] * b.m[k][j] % MOD) % MOD;</span><br><span class="line">            <span class="comment">// 可代之以:</span></span><br><span class="line">            <span class="comment">// tmp.m[i][j] = 0;</span></span><br><span class="line">            <span class="comment">// for(int k = 0; k &lt; N; k++)</span></span><br><span class="line">            <span class="comment">//     tmp.m[i][j] += (a.m[i][k] * b.m[k][j]) % MOD;</span></span><br><span class="line">            <span class="comment">// tmp.m[i][j] %= MOD;</span></span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> tmp;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">pow</span><span class="params">(matrix a, <span class="keyword">long</span> <span class="keyword">long</span> n)</span><span class="comment">//矩阵快速幂(矩阵a的n次幂)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; N; i++)<span class="comment">//初始化ans为单位矩阵</span></span><br><span class="line">    &#123;</span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">int</span> j = <span class="number">0</span>; j &lt; N; j++)</span><br><span class="line">        &#123;</span><br><span class="line">            <span class="keyword">if</span> (i == j) ans.m[i][j] = <span class="number">1</span>;</span><br><span class="line">            <span class="keyword">else</span> ans.m[i][j] = <span class="number">0</span>;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="comment">// 可代之以:</span></span><br><span class="line">    <span class="comment">// ans.m[0][0] = ans.m[1][1] = 1;</span></span><br><span class="line">    <span class="comment">// ans.m[0][1] = ans.m[1][0] = 0;</span></span><br><span class="line">    <span class="keyword">while</span>(n)<span class="comment">// 完全类似整数快速幂</span></span><br><span class="line">    &#123;</span><br><span class="line">        <span class="keyword">if</span>(n &amp; <span class="number">1</span>) ans = multi(ans, a);</span><br><span class="line">        a = multi(a, a);</span><br><span class="line">        n &gt;&gt;= <span class="number">1</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> ans.m[<span class="number">0</span>][<span class="number">1</span>];</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="keyword">long</span> <span class="keyword">long</span> n;</span><br><span class="line">    <span class="built_in">scanf</span>(<span class="string">"%lld"</span>, &amp;n);</span><br><span class="line">    <span class="built_in">printf</span>(<span class="string">"%d\n"</span>, <span class="built_in">pow</span>(base, n));</span><br><span class="line">    <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">///////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////</span></span><br><span class="line">#<span class="number">10022.</span> AceSrc 的网络知识普及课 - 子网掩码</span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;bits/stdc++.h&gt;</span></span></span><br><span class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> <span class="built_in">std</span>;</span><br><span class="line"></span><br><span class="line"><span class="keyword">union</span> IP</span><br><span class="line">&#123;</span><br><span class="line">    <span class="keyword">uint32_t</span> ip;</span><br><span class="line">    <span class="keyword">uint8_t</span> _ip[<span class="number">4</span>];</span><br><span class="line">&#125; w, mask;</span><br><span class="line"></span><br><span class="line"><span class="meta">#<span class="meta-keyword">define</span> ip_format <span class="meta-string">"%hhu.%hhu.%hhu.%hhu"</span></span></span><br><span class="line"></span><br><span class="line"><span class="built_in">map</span>&lt;pair&lt;<span class="keyword">uint32_t</span>, <span class="keyword">uint32_t</span>&gt;, <span class="keyword">uint32_t</span>&gt; mp;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">(<span class="keyword">int</span> argc, <span class="keyword">char</span> **argv)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="keyword">int</span> n;</span><br><span class="line">    <span class="built_in">scanf</span>(<span class="string">"%d"</span>, &amp;n);</span><br><span class="line"></span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; n; i++)</span><br><span class="line">    &#123;</span><br><span class="line">        <span class="built_in">scanf</span>(ip_format <span class="string">" "</span> ip_format,</span><br><span class="line">              &amp;w._ip[<span class="number">3</span>], &amp;w._ip[<span class="number">2</span>], &amp;w._ip[<span class="number">1</span>], &amp;w._ip[<span class="number">0</span>],</span><br><span class="line">              &amp;mask._ip[<span class="number">3</span>], &amp;mask._ip[<span class="number">2</span>], &amp;mask._ip[<span class="number">1</span>], &amp;mask._ip[<span class="number">0</span>]);</span><br><span class="line">        mp[make_pair(w.ip &amp; mask.ip, mask.ip)] = (<span class="number">1L</span>L &lt;&lt; (<span class="number">32</span> - __builtin_popcount(mask.ip))) - <span class="number">2</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">auto</span> &amp;p : mp)</span><br><span class="line">    &#123;</span><br><span class="line">        <span class="keyword">auto</span> w = *<span class="keyword">reinterpret_cast</span>&lt;<span class="keyword">const</span> IP *&gt;(&amp;p.first.first);</span><br><span class="line">        <span class="built_in">printf</span>(ip_format <span class="string">" %u\n"</span>,</span><br><span class="line">               w._ip[<span class="number">3</span>], w._ip[<span class="number">2</span>], w._ip[<span class="number">1</span>], w._ip[<span class="number">0</span>],</span><br><span class="line">               p.second);</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">///////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////</span></span><br><span class="line">#<span class="number">10023.</span> 不知道该出啥了.</span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;iostream&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;algorithm&gt;</span></span></span><br><span class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> <span class="built_in">std</span>;</span><br><span class="line"><span class="comment">//将字符串表示的10进制大整数转换为m进制的大整数</span></span><br><span class="line"><span class="comment">//并返回m进制大整数的字符串</span></span><br><span class="line"><span class="function"><span class="keyword">bool</span> <span class="title">judge</span><span class="params">(<span class="built_in">string</span> s)</span><span class="comment">//判断串是否为全零串</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="keyword">for</span>(<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; s.size(); i++)</span><br><span class="line">        <span class="keyword">if</span>(s[i] != <span class="string">'0'</span>) <span class="keyword">return</span> <span class="number">1</span>;</span><br><span class="line">    <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="built_in">string</span> <span class="title">solve</span><span class="params">(<span class="built_in">string</span> s, <span class="keyword">int</span> n, <span class="keyword">int</span> m)</span> <span class="comment">//n进制转m进制只限0-9进制，若涉及带字母的进制，稍作修改即可</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="built_in">string</span> r, ans;</span><br><span class="line">    <span class="keyword">int</span> d = <span class="number">0</span>;</span><br><span class="line">    <span class="keyword">if</span>(!judge(s)) <span class="keyword">return</span> <span class="string">"0"</span>;<span class="comment">//特判</span></span><br><span class="line">    <span class="keyword">while</span>(judge(s))<span class="comment">//被除数不为0则继续</span></span><br><span class="line">    &#123;</span><br><span class="line">        <span class="keyword">for</span>(<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; s.size(); i++)</span><br><span class="line">        &#123;</span><br><span class="line">            r += (d * n + s[i] - <span class="string">'0'</span>) / m + <span class="string">'0'</span>; <span class="comment">//求出商</span></span><br><span class="line">            d = (d * n + (s[i] - <span class="string">'0'</span>)) % m; <span class="comment">//求出余数</span></span><br><span class="line">        &#125;</span><br><span class="line">        s = r; <span class="comment">//把商赋给下一次的被除数</span></span><br><span class="line">        r = <span class="string">""</span>; <span class="comment">//把商清空</span></span><br><span class="line">        ans += d + <span class="string">'0'</span>; <span class="comment">//加上进制转换后数字</span></span><br><span class="line">        d = <span class="number">0</span>; <span class="comment">//清空余数</span></span><br><span class="line">    &#125;</span><br><span class="line">    reverse(ans.begin(), ans.end()); <span class="comment">//倒置下</span></span><br><span class="line">    <span class="keyword">return</span> ans;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="comment">//大整数通用处理</span></span><br><span class="line">    <span class="built_in">string</span> a, b, a1, b1;</span><br><span class="line">    <span class="comment">//a="13";</span></span><br><span class="line">    <span class="comment">//b="107";</span></span><br><span class="line">    <span class="built_in">cin</span> &gt;&gt; a &gt;&gt; b;</span><br><span class="line">    a1 = solve(a, <span class="number">10</span>, <span class="number">2</span>);</span><br><span class="line">    b1 = solve(b, <span class="number">10</span>, <span class="number">2</span>);</span><br><span class="line">    <span class="comment">//cout&lt;&lt;a1&lt;&lt;endl;</span></span><br><span class="line">    <span class="comment">//cout&lt;&lt;b1&lt;&lt;endl;</span></span><br><span class="line">    reverse(a1.begin(), a1.end());</span><br><span class="line">    reverse(b1.begin(), b1.end());</span><br><span class="line">    <span class="comment">//cout&lt;&lt;a1&lt;&lt;endl;</span></span><br><span class="line">    <span class="comment">//cout&lt;&lt;b1&lt;&lt;endl;</span></span><br><span class="line">    <span class="keyword">int</span> la = a1.size();</span><br><span class="line">    <span class="keyword">int</span> lb = b1.size();</span><br><span class="line">    <span class="keyword">int</span> Length = max(la, lb);</span><br><span class="line">    <span class="comment">//cout&lt;&lt;Length&lt;&lt;endl;</span></span><br><span class="line"></span><br><span class="line">    <span class="keyword">if</span> (Length == la)</span><br><span class="line">    &#123;</span><br><span class="line">        <span class="comment">//b1用0补足高位</span></span><br><span class="line">        <span class="keyword">while</span>(b1.size() &lt; la)</span><br><span class="line">        &#123;</span><br><span class="line">            b1 += <span class="string">"0"</span>;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; Length; ++i)</span><br><span class="line">        &#123;</span><br><span class="line">            <span class="comment">//cout&lt;&lt;a1[i]&lt;&lt;" "&lt;&lt;b1[i]&lt;&lt;"every digit"&lt;&lt;endl;</span></span><br><span class="line">            <span class="comment">//异或逻辑</span></span><br><span class="line">            <span class="keyword">if</span> (a1[i] == b1[i])</span><br><span class="line">            &#123;</span><br><span class="line">                a1[i] = <span class="string">'0'</span>;</span><br><span class="line">            &#125;</span><br><span class="line">            <span class="keyword">else</span> a1[i] = <span class="string">'1'</span>;</span><br><span class="line">        &#125;</span><br><span class="line">        reverse(a1.begin(), a1.end());</span><br><span class="line">        a1 = solve(a1, <span class="number">2</span>, <span class="number">10</span>);</span><br><span class="line">        <span class="built_in">cout</span> &lt;&lt; a1 &lt;&lt; <span class="built_in">endl</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">else</span></span><br><span class="line">    &#123;</span><br><span class="line">        <span class="keyword">while</span>(a1.size() &lt; lb)</span><br><span class="line">        &#123;</span><br><span class="line">            a1 += <span class="string">"0"</span>;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; Length; ++i)</span><br><span class="line">        &#123;</span><br><span class="line">            <span class="comment">//cout&lt;&lt;a1[i]&lt;&lt;" "&lt;&lt;b1[i]&lt;&lt;"every digit"&lt;&lt;endl;</span></span><br><span class="line">            <span class="keyword">if</span> (a1[i] == b1[i])</span><br><span class="line">            &#123;</span><br><span class="line">                b1[i] = <span class="string">'0'</span>;</span><br><span class="line">            &#125;</span><br><span class="line">            <span class="keyword">else</span> b1[i] = <span class="string">'1'</span>;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        reverse(b1.begin(), b1.end());</span><br><span class="line">        b1 = solve(b1, <span class="number">2</span>, <span class="number">10</span>);</span><br><span class="line">        <span class="built_in">cout</span> &lt;&lt; b1 &lt;&lt; <span class="built_in">endl</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
